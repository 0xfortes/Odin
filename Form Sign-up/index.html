<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-img">
        <div class="section-img-logo">
            <img src="Images/odin-img.png" title="odin-logo" alt="Logo">
            <h1>ODIN</h1>
        </div>
        <div class="section-img-footer">
            <p>Photo by <a href="https://shorturl.at/dBZ45">Cheng Feng</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </section>

    <section class="section-form">
        <div class="section-form-title">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br />
                Sign up <em>now</em> to get started.
                <br />
                <br />
                You know you want to.
            </h1>
        </div>
        <div class="section-form-div">
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="input-class">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" pattern="[^0-9]*">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" pattern="[^0-9]*">
                        </div>
                    </div>
                    <div class="input-class">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" pattern="[0-9]{5}[-][0-9]{7}[-][0-9]{1}">
                        </div>
                    </div>
                    <div class="input-class">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" minlength="8" autocomplete="new-password" onKeyUp="checkPassword()">
                            <span id="span-error"></span>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" autocomplete="confirm-password" onKeyUp="checkPassword()">
                        </div>
                    </div>
                </fieldset>

                <button type="submit" id="submit" value="Send">Create Account</button>
                <p>Already have an account? <a href="#none">Log in</a></p>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
